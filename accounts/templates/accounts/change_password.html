

  {% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary my-5">Save changes</button>
    <a href={% url 'profile' %} class="btn btn-secondary my-5">Cancel</a>
  </form>

 {% if form.errors %}
 <div class="alert alert-danger my-5">
     {{form.errors.as_text}}
 </div>
{% endif %}
{% endblock %}
