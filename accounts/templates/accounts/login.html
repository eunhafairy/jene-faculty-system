{% extends "base.html" %}

{% block content %}
 <form method="post"> {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white text-dark">Login</button>
 </form>

 
 {% if form.errors %}
 <div class="alert alert-danger my-5">
     {{form.errors.as_text}}
 </div>
{% endif %}
{% endblock %}
