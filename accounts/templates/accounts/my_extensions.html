

{% extends "base.html" %}

{% block content %}
    <h1>My Extensions</h1>
    <a href={% url 'table.add.ext' %} class="btn btn-primary">Add Extensions</a>
    <a href={% url 'extension.create' %} class="btn btn-success">Create Extensions</a>

    <table class="table table-dark table-hover mt-2">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Extension Code</th>
            <th scope="col">Extension Name</th>
            <th scope="col">Extension Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
            {% for table in tables %}
                <tr>
                    <th scope="row">{{table.ext.id}}</th>
                    <td>{{table.ext.code}}</td>
                    <td>{{table.ext.name}}</td>
                    <td>{{table.ext.description}}</td>
                    <td>
                        <a href="{% url 'table.delete.ext' pk=table.id %}" class="btn btn-danger">Remove</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
