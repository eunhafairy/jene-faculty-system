

{% extends "base.html" %}

{% block content %}
    <h1>My Subjects</h1>
    <a href={% url 'table.add.subject' %} class="btn btn-primary">Add Subject</a>
    <a href={% url 'subject.create' %} class="btn btn-success">Create Subject</a>

    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Course Code</th>
            <th scope="col">Course Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
            {% for table in tables %}
                <tr>
                    <th scope="row">{{table.subject.id}}</th>
                    <td>{{table.subject.code}}</td>
                    <td>{{table.subject.name}}</td>
                    <td>
                        <a href="{% url 'table.delete.subject' pk=table.id %}" class="btn btn-danger">Remove</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
