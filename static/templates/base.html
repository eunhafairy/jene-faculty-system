{% load static %}
<html>
    <head>
        <title>SmartNotes!</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
      <nav class='navbar navbar-dark bg-dark'> 
        <div class='ms-auto'>

      {% if user.is_authenticated %}
      <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
      <a href="{% url 'post.list' %}" class="btn btn-outline-light me-1">Announcements</a>
      <a href="{% url 'profile' %}" class="btn btn-outline-light me-1">Profile</a>
      {% if user.role == "2" %}
        <a href="{% url 'post.create' %}" class="btn btn-outline-light me-1">Create Announcement</a>
      {% endif %}
          <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
     {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
          <a href="{% url 'register' %}" class="btn btn-outline-light me-1">Register</a>

     {% endif %}
        {% comment %} 

            <a href="{% url 'register' %}" class="btn btn-outline-light me-1">Register</a>
            <a href="{% url 'about' %}" class="btn btn-outline-light me-1">About</a>

        </div>
        {% endcomment %} 

      </nav>
      <div class="my-5 text-center container"> 
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
