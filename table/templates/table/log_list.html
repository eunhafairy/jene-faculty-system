{% extends "base.html" %}

{% block content %}
<h1 class="my-5">Log Report</h1>
<a class="btn btn-primary" href="{% url 'table.generate.logs' %}?ext=csv" >Generate CSV</a>
<a class="btn btn-success" href="{% url 'table.generate.logs' %}?ext=xls" >Generate Excel</a>

<div class="card">
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Time</th>
    
          </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <th scope="row">{{log.id}}</th>
                    <td>{{log.log_code}}</td>
                    <td>{{log.log_message}}</td>
                    <td>{{log.log_time}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
