{% extends "base.html" %}

{% block content %}
<h1 class="my-5">Subject Reports</h1>
<a class="btn btn-primary" href="{% url 'table.generate.subjects' %}?ext=csv" >Generate CSV</a>
<a class="btn btn-success" href="{% url 'table.generate.subjects' %}?ext=xls" >Generate Excel</a>
<br>

<div class="card">
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Course Code</th>
            <th scope="col">Course Name</th>
            <th scope="col">Actions</th>
    
          </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
                <tr>
                    <th scope="row">{{subject.id}}</th>
                    <td>{{subject.code}}</td>
                    <td>{{subject.name}}</td>
                    <td>
                        <a href="{% url 'subject.update' pk=subject.id %}" class="btn btn-success">Edit</a>
                        <a href="{% url 'subject.delete' pk=subject.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
